<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
<body>
    <style>
        body {
            background-color: #181717; 
        }
    </style>
    
    <main class="container text-center">
        <h1 class="text" style="color: rgb(91, 223, 233);">Form Maker </h1>
        <div class="card p-3">
            <select id="type" class="form-select mt-2" style="background-color: rgb(74, 216, 226);">
                <option selected disabled>Select an Element</option>
                <option value="button">Button</option>
                <option value="radio">Radio Button</option>
                <option value="text">Text</option>
            </select>
            <input type="text" id="label" placeholder="Label" class="mt-2 form-control">
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="insert()">Add Element</button>
        </div>
        <hr class="mt-2 mb-2">
        <div class="card p-3 mt-2 text-center">
            <h3 class="text" style="color: rgb(66, 209, 235);">Form Preview</h3>
            <hr class="mt-1 mt-2">
            <div id="display"></div>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="clearForm()">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
